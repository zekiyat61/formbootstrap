<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account Form</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row w-75">
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-warning text-center p-3 p-md-5">
          <div>
            <h1 class="mb-0">Create Account</h1>
            <h1 class="mb-0">Now</h1>
          </div>
        </div>
        <form class="col-md-6 bg-dark text-white p-3 p-md-5">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" 
              class="btn btn-warning text-dark w-25 w-md-50 w-sm-100"
              style="min-width: 100px; white-space: nowrap;">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
